<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/css/main.css">
        <script src="/js/doorSelector.js"></script>
        <script src="/js/holdDoors.js"></script>
        <script src="/js/refreshHelper.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hold Open Door | Door Access Controls</title>

    </head>
    <body>
        <header>
            <a class="back-arrow button" href="/">
                &lt Back
            </a>
            <h1>Door Access Controls</h1>
        </header>
        <div class="content">
            <form name="openDoors" id="openDoors">
                <div class="button-bar">
                    <button type="reset" class="button clear">Clear</button>

                    <button type="submit" class="button submit">Open Selected Doors</button>
                </div>
                <div class="col2-cont">
                    <div class="main-content">
                        <table id="doorCheckboxFields" class="door-selector">
                            <tr class="headerRow">
                                <th colspan="2" id="numSelected" class="red">*0 doors selected</th>
                            </tr>
                        </table>
                        <div id="loader-container" class="loader-container">
                            <div class="loader"></div>
                        </div>
                    </div>
                    <div class="side-bar">
                        <label>How long shoud the doors be held open for?</label><br>
                        <label for="hrs">Hours: </label><input type="number" id="hrs" name="hrs" min="0" max="11" value="0" class="time">
                        <label for="min">Minutes: </label><input type="number" id="min" name="min" min="0" max="59" value="0" class="time">
                        <label for="sec">Seconds: </label><input type="number" id="sec" name="sec" min="0" max="59" value="0" class="time">
                        
                    </div>
                </div>
            </form>
        </div>
        <div id="loader-overlay" class="hidden">
            <div class="loader-container">
                <div class="loader"></div>
            </div>
        </div>
    </body>
</html>
